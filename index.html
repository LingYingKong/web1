  <!-- 添加音乐控制功能的JavaScript代码 -->
    <script>
      $(document).ready(function() {
        $("#musicToggle").click(function() {
          var music = $("#bgMusic")[0];
          if (music.paused) {
            music.play();
            $(this).find("i").removeClass("fa-pause").addClass("fa-play");
          } else {
            music.pause();
            $(this).find("i").removeClass("fa-play").addClass("fa-pause");
          }
        });
  
        // 初始化按钮图标状态
        var initialPlayState = $("#bgMusic")[0].paused ? "fa-play" : "fa-pause";
        $("#musicToggle").find("i").addClass(initialPlayState);
      });
    </script>
